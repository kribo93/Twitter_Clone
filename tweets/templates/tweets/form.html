{% load staticfiles %}
<form class="form {% if form_class %}{{ form_class }}{% endif %} " id="tweet-form-master" method="POST" enctype="multipart/form-data" action="{% if action_url %}{{ action_url }}{% endif %}">
    <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-1">

        </div>
        <div class="col-lg-11 col-md-11 col-sm-11">
            {% csrf_token %}
            <textarea name="content" id="id_content" required="" placeholder="What's happening?" cols="40" class="form-control" rows="3"></textarea>
            <div id="gallery"></div>
            <div class="extras">
                <div class="row justify-content-end">
                <div class="upload col-lg-1 col-md-1">
                    <label  for="id_media">

                          <img src="{% static 'images/plus.png' %}" class="plus"   aria-expanded="false" >
                    </label>
                    <input type="file" name="media" multiple="" id="id_media">
                </div>
                <div class="form_button col-lg-2 col-md-2">
                    <input class="btn btn-primary" type="submit" value="{{ btn_title }}"/>
                </div>
            </div>
            </div>

        </div>
    </div>
</form>
