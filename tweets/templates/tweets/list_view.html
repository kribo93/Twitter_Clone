{% include "tweets/search_form.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
{% for obj in object_list %}
    {{ obj.content }} </br>
    {{ obj.user }} </br>
    {{ obj.timestamp|timesince }} </br>
    </br>
{% empty %}
    {% if request.GET.q %}
    <p>No tweets fount.</p>
    {% else %}
    <p>No tweets yet.</p>
    {% endif %}
{% endfor %}
</body>
</html>
