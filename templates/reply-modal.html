<!-- Modal -->
<div class="modal fade" id="replyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <form class="form tweet-form" method="POST" enctype="multipart/form-data" action="/tweet/create/">{% csrf_token %}
              <div class="modal-header">
                <h5 class="modal-title" id="replyModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                      <textarea id="tweetReplyArea" class="form-control" name="content"></textarea>
                      <div id="gallery"></div>
                      <input type="file" name="id_media" multiple="" id="id_media">

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" value="Reply">
              </div>
         </form>
    </div>
  </div>
</div>
